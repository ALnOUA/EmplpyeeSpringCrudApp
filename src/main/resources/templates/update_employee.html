<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" placeholder="First name" th:field="*{firstName}" class="form-control mb-4 col-4">
				
			<input type="text" placeholder="Last name" th:field="*{lastName}" class="form-control mb-4 col-4">
				
			<input type="text" placeholder="Email" th:field="*{email}" class="form-control mb-4 col-4">

			<input type="text" placeholder="Login" th:field="*{login}" class="form-control mb-4 col-4">

			<input type="text" placeholder="Password" th:field="*{password}" class="form-control mb-4 col-4">

			<input type="text" placeholder="Address" th:field="*{address}" class="form-control mb-4 col-4">

			<input type="date" placeholder="Birthday" th:field="*{birthday}" class="form-control mb-4 col-4">

			<input type="text" placeholder="About" th:field="*{about}" class="form-control mb-4 col-4">

				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		<hr>
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
